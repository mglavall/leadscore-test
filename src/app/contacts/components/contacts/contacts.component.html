<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="mt-3 text-primary">Contacts</h1>
    <a class="pointable" (click)="logout()">logout</a>
  </div>

  <div class="row dark-text contacts-header font-weight-bold">
    <div class="col-5">NAME</div>
    <div class="col-4">PHONE NUMBER</div>
    <div class="col-3">CREATED DATE</div>
  </div>
  <div class="row contact-row mb-2" *ngFor="let contact of contactList">
    <div class="col-5 d-flex">
      <div>
        <ng-template #altPhoto>
          <img alt="Contact picture" class="profile-img mr-2" src="../../../../assets/user1.jpg">
        </ng-template>

        <img alt="Contact picture" *ngIf="contact.profilePicture;else altPhoto" class="profile-img mr-2" [src]="contact.profilePicture">
      </div>
      <div class="d-flex flex-column">
        <span>{{contact.displayName}}</span>
        <span class="contact-email" *ngIf="contact.emails">{{contact.emails[0].email}}</span>
      </div>
    </div>
    <div class="col-4 d-flex align-items-center">
      <span *ngIf="contact.phoneNumbers">{{contact.phoneNumbers[0].number}}</span>
    </div>
    <div class="col-3 d-flex align-items-center">
      <span>{{contact.created|date}}</span>
    </div>
  </div>
</div>
